<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transhumus</title>
        <!--
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        -->
        <link rel="stylesheet" href="http://localhost/bootstrap.min.css">
        <script src="http://localhost/jquery.min.js"></script>
        <script src="http://localhost/bootstrap.min.js"></script>
        <style>
            svg { width: {{ PX_PAR_M * WIDTH }}px; height: {{ PX_PAR_M * HEIGHT }}px; fill: none; }
            {#svg { background-image: url("http://localhost/plan.png"); background-position: 100px 100px; background-size: 100%; }#}
            #agv2, #path2 { stroke: red; }
            #agv3, #path3 { stroke: green; }
            #agv4, #path4 { stroke: blue; }
        </style>
    </head>
    <body>
        <svg>
            <g transform="translate(0,{{ PX_PAR_M * HEIGHT }})">
                <g transform="scale(1,-1)">
                <g transform="translate({{ PX_PAR_M * 15 }},0)">
                        <polygon points="{% for p in POINTS_SVG %}{{p|join(',')}} {% endfor %}" stroke="black" />
                        <polygon points="{% for p in INTERIEUR_SVG %}{{p|join(',')}} {% endfor %}" stroke="black" />
                        {#{% for x, y in ANTENNES %}<circle cx="{{ x }}" cy="{{ y }}" r="4" stroke="purple" />{% endfor %}#}

                        <path id="path2" />
                        <g id="agv2">
                            <circle cx="0" cy="0" r="70" />
                            <circle class="centre" cx="0" cy="0" r="2" />
                            <circle class="r1" r="2" cx="-{{ RAYON_AGV * PX_PAR_M }}" cy="0"      />
                            <circle class="r2" r="2" cx="{{ RAYON_AGV * PX_PAR_M * 0.707 }}" cy="+{{ RAYON_AGV * PX_PAR_M * 0.707 }}" />
                            <circle class="r3" r="2" cx="{{ RAYON_AGV * PX_PAR_M * 0.707 }}" cy="-{{ RAYON_AGV * PX_PAR_M * 0.707 }}" />
                            <line class="v" x1="0" y1="0" />
                        </g>

                        <path id="path3" />
                        <g id="agv3">
                            <circle cx="0" cy="0" r="70" />
                            <circle class="centre" cx="0" cy="0" r="2" />
                            <circle class="r1" r="2" cx="-{{ RAYON_AGV * PX_PAR_M }}" cy="0" />
                            <circle class="r2" r="2" cx="{{ RAYON_AGV * PX_PAR_M * 0.707 }}" cy="+{{ RAYON_AGV * PX_PAR_M * 0.707 }}" />
                            <circle class="r3" r="2" cx="{{ RAYON_AGV * PX_PAR_M * 0.707 }}" cy="-{{ RAYON_AGV * PX_PAR_M * 0.707 }}" />
                            <line class="v" x1="0" y1="0" />
                        </g>

                        <path id="path4" />
                        <g id="agv4">
                            <circle cx="0" cy="0" r="70" />
                            <circle class="centre" cx="0" cy="0" r="2" />
                            <circle class="r1" r="2" cx="-{{ RAYON_AGV * PX_PAR_M }}" cy="0" />
                            <circle class="r2" r="2" cx="{{ RAYON_AGV * PX_PAR_M * 0.707 }}" cy="+{{ RAYON_AGV * PX_PAR_M * 0.707 }}" />
                            <circle class="r3" r="2" cx="{{ RAYON_AGV * PX_PAR_M * 0.707 }}" cy="-{{ RAYON_AGV * PX_PAR_M * 0.707 }}" />
                            <line class="v" x1="0" y1="0" />
                        </g>
                    </g>
                </g>
            </g>
        </svg>

        <script>
            var size_coef = 2;
            var data;
            var sv = ['x', 'y', 'a', 'v', 'w', 't', 'v1', 't1', 'v2', 't2', 'v3', 't3'];
            $(document).ready(function() {
                var source = new EventSource("/sub");
                source.onmessage = function(e) {
                    data = JSON.parse(e.data);
                    for (a = 2; a < 5; a++) {
                        if (data[a]) {
                            d = $('#path' + a).attr('d');
                            $('#path' + a).attr({d: (d ? d + " L " : "M ") + (data[a]['x'] * {{ PX_PAR_M }}) + ' ' + (data[a]['y'] * {{ PX_PAR_M }})});
                            $('#agv' + a + ' polygon').attr({d: d});
                            $('#agv' + a + ' .v').attr({
                                x2: - data[a]['v'] * Math.cos(data[a]['t']) * {{ VIT_MOY_MAX }} * size_coef,
                                y2: - data[a]['v'] * Math.sin(data[a]['t']) * {{ VIT_MOY_MAX }} * size_coef,
                            });
                            $('#agv' + a).attr({
                                transform: 'translate(' + (data[a]['x'] * {{ PX_PAR_M }}) + ' ' + (data[a]['y'] * {{ PX_PAR_M }}) + ') rotate(' + (- data[a]['a']) +')',
                            });
                        }
                    }
                };
            });
        </script>
    </body>
</html>
